<head>

<title>Untitled Document</title>
<style type="text/css">

<body>
<table width="358" border="1" align="center" cellpadding="6">
  <tr>
    <td colspan="3"><span class="style4">Hi Shruti.. Please Fill in the below details </span></td>
  </tr>
  <tr>
    <td width="132">&nbsp;</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td><div align="left" class="style8">User Name </div></td>
    <td colspan="2"><span class="style8">
      <label>
        <input name="uname" type="text" id="uname" />
      </label>
    </span></td>
  </tr>
  <tr>
    <td><div align="left"><span class="style5"><span class="style7"><span class="style9"></span></span></span></div></td>
    <td colspan="2"><span class="style9"></span></td>
  </tr>
  <tr>
    <td><div align="left" class="style8">Email Id </div></td>
    <td colspan="2"><span class="style8">
      <label>
        <input name="email" type="password" id="email" />
      </label>
    </span></td>
  </tr>
  <tr>
    <td><div align="left"><span class="style5"><span class="style7"><span class="style9"></span></span></span></div></td>
    <td colspan="2"><span class="style9"></span></td>
  </tr>
  <tr>
    <td><div align="left" class="style8">Gender</div></td>
    <td width="82"><span class="style8">
      <label>Male
        <input name="type" type="radio" value="a" checked="checked" />
      </label>
    </span></td>
    <td width="92"><span class="style8">Female
        <label>
          <input name="type" type="radio" value="i" />
          </label>
    </span></td>
  </tr>
  <tr>
    <td><div align="left"></div></td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td><div align="left">
      <input type="submit" value="Submit" name="B53" style="color: #0000FF; background-color: #FFCC00" onclick="JavaScript:show()" />
    </div></td>
    <td colspan="2"><div align="center">
      <input type="submit" value="Reset" name="B532" style="color: #0000FF; background-color: #FFCC00" onclick="JavaScript:show()" />
    </div></td>
  </tr>
</table>
